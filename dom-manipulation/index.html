
<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="container space-y-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-6">Dynamic Quote Generator</h1>

        <!-- Quote display area -->
        <div id="quoteDisplay" class="bg-gray-100 p-8 rounded-xl shadow-inner mb-6">
            <!-- Content will be generated here by JavaScript -->
        </div>

        <!-- Button to generate a new quote -->
        <button id="newQuote" class="w-full px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            Show New Quote
        </button>

        <!-- Dynamic quote addition form -->
        <div class="mt-8 pt-6 border-t border-gray-200">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Add Your Own Quote</h2>
            <div class="flex flex-col space-y-4">
                <input id="newQuoteText" type="text" placeholder="Enter a new quote" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
                <input id="newQuoteCategory" type="text" placeholder="Enter quote category" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
                <button id="addQuote" class="w-full px-6 py-3 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                    Add Quote
                </button>
            </div>
        </div>

        <!-- JSON import/export section -->
        <div class="mt-8 pt-6 border-t border-gray-200">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Manage Quotes (JSON)</h2>
            <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
                <button id="exportQuotes" class="w-full px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Export Quotes
                </button>
                <label for="importFile" class="w-full px-6 py-3 bg-yellow-500 text-white font-semibold rounded-lg shadow-md hover:bg-yellow-600 cursor-pointer focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2">
                    Import Quotes
                    <input type="file" id="importFile" accept=".json" class="hidden" />
                </label>
            </div>
        </div>

        <!-- Message box for user feedback -->
        <div id="messageBox" class="mt-4 p-4 text-center text-sm font-medium rounded-lg" style="display: none;"></div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
  </body>
  </html>
